    <body>
      <canvas id="viewport" width="800" height="600"></canvas>
      

      <!-- This would be in our Javascript file. -->
      <script language="javascript" type="text/javascript">
          var sys = arbor.ParticleSystem(1000, 400, 3);
          sys.parameters({gravity:true});
          sys.renderer = Renderer("#viewport") ;
          // var animals = sys.addNode('Animals',{'color':'red','shape':'dot','label':'Animals'});
          // var dog = sys.addNode('dog',{'color':'green','shape':'dot','label':'dog'});
          // var cat = sys.addNode('cat',{'color':'blue','shape':'dot','label':'cat'});

          // sys.addEdge(animals, dog);
          // sys.addEdge(animals, cat);

          var data = {
          nodes:{
          animals:{'color':'red','shape':'dot','label':'Animals'},
          dog:{'color':'green','shape':'dot','label':'dog'},
          cat:{'color':'blue','shape':'dot','label':'cat'}
          },
          edges:{
          animals:{ dog:{}, cat:{} }}
          };
          sys.graft(data);

          setTimeout(function(){
            var postLoadData = {
            nodes:{
            joe:{'color':'orange','shape':'diamond','label':'joe'},
            fido:{'color':'green','shape':'dot','label':'fido'},
            fluffy:{'color':'blue','shape':'dot','label':'fluffy'}
            },
            edges:{
            dog:{ fido:{} },
            cat:{ fluffy:{} },
            joe:{ fluffy:{},fido:{} }
            }
            };
            sys.graft(postLoadData);
            },10000);
          var food = sys.addNode('Food', {'color':'blue','shape':'square','label':'Food'});
                                              // data. 
          var apple = sys.addNode('apple', {'color': 'red', 'shape':'square', 'label': 'apple'});
          var banana = sys.addNode('banana', {'color': 'yellow', 'shape': 'square', 'label': 'banana'});

          sys.addEdge(food, apple);
          sys.addEdge(food, banana);


          
      </script>
